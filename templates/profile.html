<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_profile.css') }}">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>


        <div class="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <!-- Add more profile information as needed -->
        </div>

        <form action="{{ url_for('profile_edit') }}" method="get">
            <button type="submit" class="edit-profile-btn">Edit Profile</button>
        </form>

        <form action="{{ url_for('change_password') }}" method="get">
            <button type="submit" class="change-password-btn">Change Password</button>
        </form>

        <form action="{{ url_for('dashboard') }}" method="get">
            <button type="submit" class="back-to-dashboard-btn">Back to Dashboard</button>
        </form>
    </div>
</body>
</html>
